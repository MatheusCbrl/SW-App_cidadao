    <div class="container-table container">

       <input type="file" id="fileInput">
    <br>
    <div id="viewer"></div>
    <br>
    <button 
      class="btn btn-outline-primary btn-md mb-3"
      onclick="previewFile()">
      OR Scanner  
     </button>
      <button 
      class="btn btn-primary btn-md mb-3"

     </button>
      <br>
      <pre id="ocrResult"></pre>
      
      
     
    

    <script>
       function previewocr(){
         const ocrResultDisplay = document.getElementById('ocrResult');

         ocrResultDisplay.textContent = 'Não foi possível realizar o OCR.';
       }
        function previewFile() {
            const fileInput = document.getElementById('fileInput');
            const viewer = document.getElementById('viewer');
            viewer.innerHTML = ''; // Limpar conteúdo anterior (se houver).

            const file = fileInput.files[0];
            if (file) {
                const fileType = file.type;
                if (fileType.startsWith('image/')) {
                    // Visualizar imagem
                    const imageElement = document.createElement('img');
                    imageElement.style.maxWidth = '400px';
                    imageElement.style.maxHeight = '400px';
                    imageElement.src = URL.createObjectURL(file);
                    viewer.appendChild(imageElement);
                } else {
                    // Visualizar documento
                    const embedElement = document.createElement('embed');
                    embedElement.style.width = '100%';
                    embedElement.style.height = '500px';
                    embedElement.src = URL.createObjectURL(file);
                    viewer.appendChild(embedElement);
                }
            } else {
                viewer.innerHTML = 'Nenhum arquivo selecionado.';
            }
        }
    </script>
