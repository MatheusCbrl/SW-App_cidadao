<body>
  <div class="container-table container">
    <div class="container">
      <br/>
    <img height="200" size="200" src="./images/economesa.png">
         
    <h3>Carrinho de Compras</h2>
      <ul id="cart"></ul>
      <br/>
     <img height="30" size="30" src="./images/remove-cart.png" onclick="removeItem()"> 
     <main role="main" class="flex-shrink-0">
      <h1 class="mt-5"></h1>
  
       
        <p>Item: </p>
        <input  class="form-control" type="text" id="ItemInput" placeholder="procure aqui">
        <br>
        <ul class="list-group" id="ItemList">
         <li id="ItemCart" data-value= "Leite - 4,99 - Andreazza" class="list-group-item">
         Item: <strong>Leite</strong>
          - Valor: <strong>4,99</strong>
          - Mercado: <strong><a class="nav-link" href="./mercado.html">Andreazza</a></strong>
          <img height="30" size="30" src="./images/check-out.png" onclick="addItem()">
        </li>
        <li id="ItemCart" data-value= "Leite - 3,99 - Zaffari" class="list-group-item">
          Item: <strong>Leite</strong>
           - Valor: <strong>3,99</strong>
           - Mercado: <strong><a class="nav-link" href="./mercado.html">Zaffari</a></strong>
           <img height="30" size="30" src="./images/check-out.png" onclick="addItem()">
         </li>
         <li id="ItemCart" data-value= "Macarrão - 9,99 - Zaffari" class="list-group-item">
          Item: <strong>Macarrão</strong>
           - Valor: <strong>9,99</strong>
           - Mercado: <strong><a class="nav-link" href="./mercado.html">Zaffari</a></strong>
           <img height="30" size="30" src="./images/check-out.png" onclick="addItem()">
         </li>
         </ul>
        <div>
          <br>
          <br>
          <button id="Informacoes" type="button" class="btn btn-warning btn-md mb-3" data-toggle="modal"
            data-target="#exampleModal">
            Informações
          </button>
        </div>
      </div>

     </main>
    <script>
      $(document).ready(function () {
       $("#ItemInput").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#ItemList li").filter(function () {
         $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
       });
      });
        // Function to add an item to the cart
          function addItem() {
            var item = document.getElementById("ItemCart").getAttribute("data-value");
            var cart = document.getElementById("cart");
            
            // Create a new list item
            var newItem = document.createElement("li");

            newItem.innerHTML = item;
            
            // Add the item to the cart
            cart.appendChild(newItem);
            
            // Clear the input field
           // document.getElementById("ItemCart").value = "";
          }
          
          // Function to remove an item from the cart
          function removeItem() {
            var cart = document.getElementById("cart");
            var items = cart.getElementsByTagName("li");
            
            if (items.length > 0) {
              // Remove the last item from the cart
              cart.removeChild(items[items.length - 1]);
            }
          }
     </script>
  </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
