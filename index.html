<body>
  <div class="container-table container">
    <h1>QR Code Reader</h1>
    <button class="btn btn-outline-primary" onclick="openQRScanner()">Open QR Scanner</button>
     <br/>
     <h1>Obs:</h1>
     <br/>
     <br/>
    <script>
      function openQRScanner() {
        // Create a new Instascan scanner instance
        const scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
  
        // Listen for scan events
        scanner.addListener('scan', function(content) {
          // Display the scanned content
          alert('Scanned QR code: ' + content);
  
          // Stop scanning
          scanner.stop();
        });
  
        // Start scanning
        Instascan.Camera.getCameras()
          .then(function(cameras) {
            if (cameras.length > 0) {
              scanner.start(cameras[0]); // Use the first camera
            } else {
              console.error('No cameras found.');
            }
          })
          .catch(function(error) {
            console.error('Error accessing camera:', error);
          });
      }
    </script>
